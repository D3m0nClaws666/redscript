[package]
name = "redscript-compiler"
version = "0.4.0"
authors = ["jac3km4 <jac3km4@pm.me>"]
edition = "2018"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
redscript = { path = "../core" }
peg = "0.7"
hamt-sync = "0.2"
sequence_trie = "0.3"
strum = { version = "0.23", features = ["derive"] }
thiserror = "1.0"
enum-as-inner = "0.3"
walkdir = "2"
itertools = "0.10"
log = "0.4"

[package.metadata.release]
tag = false
